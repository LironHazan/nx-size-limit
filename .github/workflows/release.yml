name: Release

on:
  - workflow_dispatch

jobs:
  release:
    name: Build + Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Build
        run: npx nx run nx-size-limit:build

      - name: Release
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
        run: cd dist/packages/nx-size-limit && npm publish
